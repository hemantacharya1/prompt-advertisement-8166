<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Furniture on Rent</title>
  </head>
  <body>
    <div id="pra_navbar"></div>
    <div id="pra_carouselSlider">
      <div
        id="carouselExampleInterval"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="7000">
            <a href="#"><img src="/images/sli/sli3.png" class="d-block w-100" alt="sli3" /></a>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <a href="#"><img src="/images/sli/sli1.png" class="d-block w-100" alt="sli1" /></a>
          </div>
          <div class="carousel-item">
            <a href="#"><img src="/images/sli/sli2.png" class="d-block w-100" alt="sli2" /></a>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleInterval"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div id="pra_features">
        <a href="#"><div><img src="./images/icons/packages.svg" alt="" srcset=""><p>Packages</p></div></a>
        <a href="#"><div><img src="./images/icons/furniture.svg" alt="" srcset=""><p>Furniture</p></div></a>
        <a href="#"><div><img src="./images/icons/appliances.svg" alt="" srcset=""><p>Appliances</p></div></a>
        <a href="#"><div><img src="./images/icons/electronics.svg" alt="" srcset=""><p>Electronics</p></div></a>
        <a href="#"><div><img src="./images/icons/fitness.svg" alt="" srcset=""><p>Fitness</p></div></a>
        <a href="#"><div><img src="./images/icons/wfh.svg" alt="" srcset=""><p>WFH Essentials</p></div></a>
    </div>
    <div id="pra_footer"></div>
  </body>
</html>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"
></script>
<script src="./scripts/index.js"></script>
